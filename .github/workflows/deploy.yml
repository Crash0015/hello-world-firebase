name: Deploy to Firebase and Push to DockerHub

on:
  push:
    branches:
      - main

jobs:
  # -----------------------------------------------
  # JOB 1: Build & Push to DockerHub (For Rubric)
  # -----------------------------------------------
  build-and-push-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This name must be unique for this project
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-firebase:latest

  # -----------------------------------------------
  # JOB 2: Deploy to Firebase Hosting (FINAL FIX)
  # -----------------------------------------------
  deploy-to-firebase:
    # This job 'needs' (waits for) Job 1 to finish
    needs: build-and-push-dockerhub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # This is the official Firebase Action
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # This uses the .json key you added as a secret
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

          # This line fixes the error by deploying to the "live" production channel
          channelId: live
